<script>
    <!--вызов виджета, вызывается с враппера диалогов, в опциях нужно указать враппер табов-->
    var options = {
        // Селектор для табов
        tabSelector: '.tabs-in-dialog',
        // http://api.jqueryui.com/dialog/
        // доступны все опции дефолтного виджета диалогов, задаются в виде объекта
        dialogOptions: {
            buttons: [
                {
                    text: 'Изменить',
                    class: 'u-form-btn prior submit-for',
                    click: function (e) {
                        $(this).find('form').submit();
                        alert('изменено');
                    }
                },
                {
                    text: 'Закрыть',
                    class: 'cm-edit-button u-form-btn',
                    click: function () {
                        $(this).dialog("close");
                    }
                }
            ]
        },
        // http://api.jqueryui.com/tabs/
        // доступны все опции дефолтного виджета табов, задаются в виде объекта
        tabOptions: {
            activate: function (event, ui) {
                // Это то что тебе нужно для переинециализации конкретного таба
                console.log(ui.newTab);
            }
        }
    };
    $('.dialog-with-tabs').dialogTabs(options);
    $('.ui-dialog').addClass('dark-skin');
</script>
