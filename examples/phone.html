<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <link rel="stylesheet/less" type="text/css" href="../development/less/style.less">

        this.less = {
            env: 'development'
        };
    </script>

    <!-- less compiler: -->

    <link href="http://fonts.googleapis.com/css?family=PT+Sans:400,700,400italic,700italic&amp;subset=latin,cyrillic"
          rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800&amp;subset=latin,cyrillic-ext"
          rel="stylesheet" type="text/css">
    <title data-ucoz-navigate-to-target="page_title_full">Video 911 Фильтры</title>
</head>

<body>

<div class="u-alert">
    <div class="u-alert_wrap">
        <span class="u-alert_status success/error"></span>

        <h3>Заголовок подсказки</h3>

        <p>Текст подсказки</p>
    </div>
</div>

<section id="u-body">

    <header class="u-head">
    </header>

    <section class="u-main u-wrap">

        <aside class="u-side" data-ucoz-navigate-to-target="nav">

        </aside>
        <section class="u-content">
            <div class="u-block" id="main_fieldset">
            
            <form class="u-form video-entry-form" method="POST">
            
            <div id="wrapper-for-country" class="u-block_line ">
             <h5 class="u-content_h5"><label for="country">Страна</label></h5>
             <select id="country" name="country" class="u-form-ccode">
              <option value="380" selected >Украина (+380)</option>
              <option value="7" >Россия (+7)</option>
              <option value="375" >Беларусь (+375)</option>
             </select>
            </div>
            
            <div id="wrapper-for-number" class="u-block_line ">
             <h5 class="u-content_h5"><label for="number">Номер телефона</label></h5>
             <input type="text" id="number" name="number" placeholder="" value="" class="u-form-ccode"  >
            </div>
            
            </form>

            </div>
        </section>
    </section>

</section>

<div>
     <script type="text/javascript" src="../development/js/jquery-1.9.js"></script>
    <script type="text/javascript" src="../development/js/jquery-ui.js"></script>
    <script type="text/javascript" src="../development/js/plugins.js"></script>
    <script type="text/javascript" src="../development/js/app.js"></script>
    <script type="text/javascript" src="../development/js/jQuery/jQuery.dynamicFields.js"></script>
    <script type="text/javascript" src="../development/js/jQuery/jQuery.sortableCategories.js"></script>
    <script type="text/javascript" src="../development/js/jQuery/jQuery.changingMaterials.js"></script>
    <script type="text/javascript" src="../development/js/jQuery/jQuery.moduleFilters.js"></script>
    <script type="text/javascript" src="../development/js/uCoz/uCoz.js"></script>
    <script type="text/javascript" src="../development/js/uCoz/uCoz.init.js"></script>
    <script type="text/javascript" src="../development/js/uCoz/uCoz.timeout.js"></script>
    <script type="text/javascript" src="../development/js/uCoz/uCoz.debounced.js"></script>
    <script type="text/javascript" src="../development/js/uCoz/uCoz.parse.js"></script>
    <script type="text/javascript" src="../development/js/uCoz/uCoz.build.js"></script>
    <script type="text/javascript" src="../development/js/uCoz/uCoz.URL.js"></script>
    <script type="text/javascript" src="../development/js/uCoz/uCoz.oEmbed.js"></script>
    <script type="text/javascript" src="../development/js/uCoz/uCoz.navigate.js"></script>
    <script type="text/javascript" src="../development/js/uCoz/uCoz.sign.js"></script>
    <script type="text/javascript" src="../development/js/uCoz/uCoz.form.js"></script>
    <script type="text/javascript" src="../development/js/uCoz/uCoz.notify.js"></script>
    <script type="text/javascript" src="../development/js/uCoz/uCoz.bootstrap.js"></script>
    <script type="text/javascript" src="../development/js/uCoz/uCoz.controlPanel.js"></script>
    <script type="text/javascript" src="../development/js/uCoz/uCoz.controlPanel.handle.hacks.js"></script>
    <script type="text/javascript" src="../development/js/uCoz/uCoz.controlPanel.bootstrap.js"></script>

    <script type="text/javascript">
        $(function () {
			"use strict";
			
			var ccodeWrapper = '<div class="u-form-ccode-wrapper"></div>',   
				ccodeText = $('select.u-form-ccode option:selected').val(),  
				ccodeSpan = '<span>+'+ccodeText+'</span>';
            $('input.u-form-ccode').wrap(ccodeWrapper).before(ccodeSpan).css('padding-left',23+ $('.u-form-ccode-wrapper > span').width());
			$('select.u-form-ccode').change(function() {
				ccodeText = $('option:selected', this).val();
				$('.u-form-ccode-wrapper > span').text('+'+ccodeText);
				$('input.u-form-ccode').css('padding-left',23+ $('.u-form-ccode-wrapper > span').width());
		    });
        });
    </script>
    <style type="text/css">
    	.u-form-ccode-wrapper {
			position:relative;
		}
		.u-form-ccode-wrapper > span {
			position:absolute;
			z-index:2;
			left:20px;
			top:8px;
		}
    </style>
</div>
</body>
</html>
